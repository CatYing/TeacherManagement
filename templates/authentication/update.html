{% load staticfiles %}
<!doctype html>
<html lang="zh-Cn">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/flat-ui.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'js/vendor/jquery.min.js' %}">
    <link rel="stylesheet" href="{% static 'js/flat-ui.js' %}">
    <title>个人信息更改</title>
</head>
<body>
<div class="container">
    <div class="row">
        <form method="POST" role="form">
            {% csrf_token %}
             <div class="col-md-4 col-md-offset-4 col-sm-10 col-sm-offset-1">

            <form method="POST" role="form" class="form-horizontal">
                {% csrf_token %}
                <h3 class="form-signin-heading text-center">信息更改</h3>

                <div class="form-group">
                    <label for="id_student_id" class="col-md-3 control-label">学号</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control" id="id_student_id" required name="student_id" autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label for="id_cellphone" class="col-md-3 control-label">手机</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control" required name="cellphone" id="id_cellphone">
                    </div>
                </div>

                <div class="form-group">
                    <label for="id_e_mail" class="col-md-3 control-label">邮箱</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control" required name="e_mail" id="id_e_mail">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4 col-md-offset-4">
                        <button class="btn btn btn-primary btn-block" type="submit">登录</button>
                    </div>
                </div>
            </form>
        </div>
        </form>
    </div>
</div>

</form>
</body>
</html>
