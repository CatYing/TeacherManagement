    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-10 col-sm-offset-1">

            <form method="POST" role="form" class="form-horizontal">
                {% csrf_token %}
                <h3 class="form-signin-heading text-center">User Login</h3>

                <div class="form-group">
                    <label for="id_username" class="col-md-3 control-label">用户名</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control" id="id_username" required name="username" autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label for="id_password" class="col-md-3 control-label">密码：</label>
                    <div class="col-md-7">
                        <input type="password" class="form-control" required name="password" id="id_password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4 col-md-offset-4">
                        <button class="btn btn btn-primary btn-block" type="submit">登录</button>

                </div>
            </form>
